<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="header" class="hide">
      <div class="number-of-count">
        <span class="number-of-question">1 of 5 questions</span>
      </div>
      <div class="timer">
        <span class="time-left">10s</span>
      </div>
    </div>

    <div class="container">
      <div id="question-container" class="hide"></div>
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="alternative">Answer 1</button>
        <button class="alternative">Answer 2</button>
        <button class="alternative">Answer 3</button>
        <button class="alternative">Answer 4</button>
      </div>
    </div>

    <div class="score-container">
      <div id="user-score">Score</div>
    </div>

    <div class="controls">
      <button id="start-button">Start</button>
      <button id="next-button" class="hide">Next Question</button>
      <button id="restart" class="hide">Restart</button>
    </div>

    <script src="./assets/js/script.js"></script>

  </body>
</html>
