<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="header" class="hide">
      <div class="number-of-count">
        <span class="number-of-question">1 of 5 questions</span>
      </div>
      <div class="timer">
        <span class="time-left" id="time-left">60</span>
      </div>
    </div>

    <div class="container">
      <div id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div id="final-score" class="hide">Final Score</div>
      <button id="start-button" class="startbutton" onclick=timer()>Start</button>
    </div>

    <div class="score-container">
      <div id="user-score">Score</div>
    </div>

    <div class="controls">
      <button id="next" class="hide">Next Question</button>
      <button id="restart" class="hide">Restart</button>
    </div>

    <script src="./assets/js/script.js"></script>

  </body>
</html>
